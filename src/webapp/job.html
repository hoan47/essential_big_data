<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopViecLam | Tìm kiếm công việc mơ ước</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--gray-100);
            color: var(--text-dark);
            line-height: 1.5;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Search section styling */
        .search-section {
            margin-bottom: 2rem;
        }

        .search-container {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 1.5rem;
        }

        .search-header {
            margin-bottom: 1rem;
        }

        .search-header h2 {
            font-size: 1.25rem;
            color: var(--text-dark);
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }


        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 1rem;
            color: var(--text-dark);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 2.75rem;
            color: var(--text-light);
        }

        .form-group-icon input,
        .form-group-icon select {
            padding-left: 2.5rem;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-top: none;
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: var(--shadow-md);
        }

        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .suggestion-item:hover {
            background-color: var(--gray-100);
        }

        .suggestion-logo {
            width: 24px;
            height: 24px;
            object-fit: contain;
            border-radius: 4px;
        }

        /* Salary range */
        .salary-range-container {
            margin-top: 1rem;
        }

        .salary-range-slider {
            width: 100%;
            margin: 1rem 0;
        }

        .salary-range-values {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Button styling */
        .btn-container {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-outline:hover {
            background-color: rgba(37, 99, 235, 0.1);
        }

        /* Results section */
        .results-section {
            margin-top: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .results-count {
            font-weight: 500;
        }


        .job-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .job-card {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: var(--transition);
        }

        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .job-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            position: relative;
        }

        .job-company {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .company-logo {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            object-fit: contain;
            background-color: var(--gray-100);
            padding: 0.25rem;
        }

        .company-name {
            font-weight: 500;
            color: var(--text-light);
        }

        .job-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .job-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .job-details {
            padding: 1.5rem;
        }

        .job-salary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .salary-amount {
            font-weight: 600;
            color: var(--primary-color);
        }

        .salary-period {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .job-type {
            font-size: 0.75rem;
            background-color: var(--gray-100);
            color: var(--text-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
        }

        .job-benefits {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .benefit-tag {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
        }

        .job-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .page-item {
            list-style: none;
        }

        .page-link {
            display: block;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .page-link:hover {
            background-color: var(--gray-100);
        }

        .page-item.active .page-link {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        .page-item.disabled .page-link {
            color: var(--gray-400);
            pointer-events: none;
            background-color: var(--gray-100);
        }

        /* Select2 customization */
        .select2-container--default .select2-selection--multiple {
            min-height: 42px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            padding: 0.25rem;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: var(--primary-light);
            border-color: var(--primary-dark);
            color: var(--white);
            padding: 0 0.5rem;
        }

        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: var(--white);
            margin-right: 0.25rem;
        }

        /* Loading state */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 0;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }

            .job-cards {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <div class="search-header">
                    <h2>Tìm kiếm công việc phù hợp với bạn</h2>
                </div>
                <form class="search-form" id="searchForm">
                    <div class="form-group form-group-icon">
                        <label for="search">Từ khóa</label>
                        <i class="fas fa-search"></i>
                        <input type="text" id="search" placeholder="Nhập tên công việc hoặc công ty">
                        <div class="search-suggestions" id="suggestions" style="display: none;"></div>
                    </div>

                    <div class="form-group">
                        <label for="citySelect">Địa điểm</label>
                        <select id="citySelect" multiple="multiple" style="width: 100%">
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="benefitSelect">Phúc lợi</label>
                        <select id="benefitSelect" multiple="multiple" style="width: 100%">
                            <!-- Options will be loaded dynamically -->
                        </select>
                    </div>
                </form>

                <div class="btn-container">
                    <button class="btn btn-primary" id="searchBtn">
                        <i class="fas fa-search" style="margin-right: 5px;"></i> Tìm kiếm
                    </button>
                    <button class="btn btn-outline" id="resetBtn" type="button">
                        <i class="fas fa-redo" style="margin-right: 5px;"></i> Đặt lại
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
        <div class="container">
            <div class="results-header">
                <div class="results-count" id="jobCount">0 công việc phù hợp</div>
            </div>

            <div class="job-cards" id="jobList">
                <!-- Job cards will be loaded here -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        const BASE_URL = 'http://127.0.0.1:5000/api';
        let currentPage = 1;
        const itemsPerPage = 36;
        let totalPages = 1;
        let currentFilters = {};
        let cityMap = {};
        let benefitMap = {};

        $(document).ready(function () {
            // Initialize Select2 for multi-select dropdowns
            $('#citySelect').select2({
                placeholder: "Chọn thành phố",
                allowClear: true
            });

            $('#benefitSelect').select2({
                placeholder: "Chọn phúc lợi",
                allowClear: true
            });

            // Load initial data
            loadCities();
            loadBenefits();

            // Setup event listeners
            setupEventListeners();

            // Load initial jobs
            loadJobs();
        });

        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        function setupEventListeners() {
            // Search input suggestions
            $('#search').on('input', debounce(handleSearchInput, 300));

            // Search button click
            $('#searchBtn').click(function (e) {
                e.preventDefault();
                currentPage = 1; // Reset to first page on new search
                loadJobs();
            });

            // Reset button click
            $('#resetBtn').click(function (e) {
                e.preventDefault();
                resetFilters();
            });
        }

        function getCurrentFilters() {
            return {
                companyName: $('#search').val().trim(),
                cities: $('#citySelect').val() ? $('#citySelect').val().map(cityId => cityMap[cityId]).join(',') : null,
                benefitNames: $('#benefitSelect').val() ? $('#benefitSelect').val().map(benefitId => benefitMap[benefitId]).join(',') : null,
                page: currentPage,
                items_per_page: itemsPerPage,
            };
        }

        async function loadJobs() {
            showLoadingState();

            const filters = getCurrentFilters();
            currentFilters = filters;

            try {
                // Build query string
                const params = new URLSearchParams();

                for (const key in filters) {
                    if (filters[key] !== null && filters[key] !== '') {
                        params.append(key, filters[key]);
                    }
                }

                const response = await fetch(`${BASE_URL}/jobs?${params.toString()}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch jobs');
                }

                const data = await response.json();
                const jobs = data.jobs || [];
                totalPages = data.total_pages || 1;

                updateJobCount(jobs.length, data.total_items);
                renderJobCards(jobs);
                renderPagination();

            } catch (error) {
                console.error('Error loading jobs:', error);
                showEmptyState();
            }
        }

        function updateJobCount(visibleCount, totalCount) {
            let countText = `${visibleCount} công việc`;

            if (totalCount !== undefined && totalCount !== visibleCount) {
                countText += ` (trong tổng số ${totalCount} công việc phù hợp)`;
            }

            $('#jobCount').text(countText);
        }

        function renderJobCards(jobs) {
            const jobList = $('#jobList');
            jobList.empty();

            if (jobs.length === 0) {
                showEmptyState();
                return;
            }

            jobs.forEach(job => {
                const benefits = JSON.parse(job.benefits_array || "[]");
                const cities = JSON.parse(job.cities_array || "[]");

                const approvedDate = new Date(job.approvedon);
                const expiredDate = new Date(job.expiredon);
                const today = new Date();

                const daysSinceApproved = Math.floor((today - approvedDate) / (1000 * 60 * 60 * 24));
                const daysUntilExpire = Math.floor((expiredDate - today) / (1000 * 60 * 60 * 24));

                let salaryDisplay = "Thỏa thuận";
                if (parseInt(job.salary) > 0) {
                    if (job.salarycurrency === "USD") {
                        salaryDisplay = `${job.salarymin || job.salary} - ${job.salary} USD`;
                    } else {
                        // Default to VND
                        const min = job.salarymin ? (job.salarymin / 1000000).toFixed(1) : (job.salary / 1000000).toFixed(1);
                        const max = (job.salary / 1000000).toFixed(1);
                        salaryDisplay = `${min} - ${max} triệu VNĐ`;
                    }
                }

                const jobCard = $(`
                    <div class="job-card">
                        <div class="job-header">
                            <div class="job-company">
                                <img src="${job.companylogo || 'https://via.placeholder.com/48'}" alt="Company Logo" class="company-logo">
                                <span class="company-name">${job.companyname || 'Không rõ'}</span>
                            </div>
                            <h3 class="job-title">${job.jobtitle || 'Không rõ'}</h3>
                            <div class="job-location">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${cities.join(", ") || 'Không rõ'}</span>
                            </div>
                        </div>
                        <div class="job-details">
                            <div class="job-salary">
                                <div>
                                    <span class="salary-amount">${salaryDisplay}</span>
                                    <span class="salary-period">/ tháng</span>
                                </div>
                                <span class="job-type">Toàn thời gian</span>
                            </div>
                            <div class="job-benefits">
                                ${benefits.map(b => `<span class="benefit-tag">${b}</span>`).join('')}
                            </div>
                            <div class="job-time">
                                <span>Đăng ${daysSinceApproved} ngày trước</span>
                                <span>Hết hạn sau ${daysUntilExpire} ngày</span>
                            </div>
                        </div>
                    </div>
                `);

                // Make card clickable
                jobCard.css('cursor', 'pointer');
                jobCard.click(() => {
                    window.open(job.joburl, '_blank');
                });

                jobList.append(jobCard);
            });
        }

        function renderPagination() {
            const pagination = $('#pagination');
            pagination.empty();

            if (totalPages <= 1) return;

            // Previous button
            const prevDisabled = currentPage === 1 ? 'disabled' : '';
            pagination.append(`
                <li class="page-item ${prevDisabled}">
                    <a class="page-link" href="#" data-page="${currentPage - 1}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `);

            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                pagination.append(`
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="1">1</a>
                    </li>
                    ${startPage > 2 ? '<li class="page-item disabled"><span class="page-link">...</span></li>' : ''}
                `);
            }

            for (let i = startPage; i <= endPage; i++) {
                const active = i === currentPage ? 'active' : '';
                pagination.append(`
                    <li class="page-item ${active}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>
                `);
            }

            if (endPage < totalPages) {
                pagination.append(`
                    ${endPage < totalPages - 1 ? '<li class="page-item disabled"><span class="page-link">...</span></li>' : ''}
                    <li class="page-item">
                        <a class="page-link" href="#" data-page="${totalPages}">${totalPages}</a>
                    </li>
                `);
            }

            // Next button
            const nextDisabled = currentPage === totalPages ? 'disabled' : '';
            pagination.append(`
                <li class="page-item ${nextDisabled}">
                    <a class="page-link" href="#" data-page="${currentPage + 1}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `);

            // Add click handlers
            $('.page-link').click(function (e) {
                e.preventDefault();
                const page = $(this).data('page');
                if (page && page !== currentPage) {
                    currentPage = page;
                    loadJobs();
                    $('html, body').animate({ scrollTop: $('.results-section').offset().top }, 'smooth');
                }
            });
        }

        async function loadCities() {
            try {
                const response = await fetch(BASE_URL + '/cities');
                const data = await response.json();

                data.forEach(city => {
                    cityMap[city.cityId] = city.city;
                    $('#citySelect').append(new Option(city.city, city.cityId));
                });
            } catch (error) {
                console.error('Lỗi khi load cities:', error);
            }
        }

        async function loadBenefits() {
            try {
                const response = await fetch(BASE_URL + '/benefits');
                const data = await response.json();

                data.forEach(benefit => {
                    benefitMap[benefit.benefitId] = benefit.benefit;
                    $('#benefitSelect').append(new Option(benefit.benefit, benefit.benefitId));
                });
            } catch (error) {
                console.error('Lỗi khi load benefits:', error);
            }
        }

        async function handleSearchInput(event) {
            const query = $(this).val().trim();
            const suggestionsDiv = $('#suggestions');

            if (query.length < 2) {
                clearSuggestions();
                return;
            }

            try {
                const jobsSuggestions = await getJobsSuggestions(query);
                const companiesSuggestions = await getCompaniesSuggestions(query);
                showSuggestions(jobsSuggestions.concat(companiesSuggestions));
            } catch (error) {
                console.error('Error fetching suggestions:', error);
                clearSuggestions();
            }
        }

        async function getJobsSuggestions(query) {
            try {
                const response = await fetch(`${BASE_URL}/job_titles?jobTitle=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Failed to fetch job suggestions');

                const data = await response.json();
                return data.map(job => ({
                    type: 'job',
                    id: job.jobId,
                    name: job.jobTitle,
                    url: job.jobUrl,
                    logo: job.companyLogo
                }));
            } catch (error) {
                console.error('Error fetching job suggestions:', error);
                return [];
            }
        }

        async function getCompaniesSuggestions(query) {
            try {
                const response = await fetch(`${BASE_URL}/companies?companyName=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Failed to fetch company suggestions');

                const data = await response.json();
                return data.map(company => ({
                    type: 'company',
                    id: company.company_id,
                    name: company.companyName,
                    logo: company.companyLogo
                }));
            } catch (error) {
                console.error('Error fetching company suggestions:', error);
                return [];
            }
        }

        function showSuggestions(suggestions) {
            const suggestionsDiv = $('#suggestions');
            suggestionsDiv.empty();

            if (suggestions.length === 0) {
                suggestionsDiv.hide();
                return;
            }

            suggestionsDiv.show();

            suggestions.forEach(suggestion => {
                const suggestionElement = $(`
                    <div class="suggestion-item">
                        <img src="${suggestion.logo || 'https://via.placeholder.com/24'}" alt="${suggestion.name}" class="suggestion-logo">
                        <span>${suggestion.name}</span>
                        <small style="margin-left: auto; color: var(--text-light); font-size: 0.75rem;">
                            ${suggestion.type === 'job' ? 'Công việc' : 'Công ty'}
                        </small>
                    </div>
                `);

                suggestionElement.click(() => handleSuggestionClick(suggestion));
                suggestionsDiv.append(suggestionElement);
            });
        }

        function handleSuggestionClick(suggestion) {
            const searchInput = $('#search');

            if (suggestion.type === 'job') {
                window.open(suggestion.url, '_blank');
            } else {
                searchInput.val(suggestion.name);
                currentPage = 1;
                loadJobs();
            }

            clearSuggestions();
        }

        function clearSuggestions() {
            $('#suggestions').empty().hide();
        }

        function resetFilters() {
            $('#search').val('');
            $('#citySelect').val(null).trigger('change');
            $('#benefitSelect').val(null).trigger('change');
            currentPage = 1;
            loadJobs();
        }

        function showLoadingState() {
            $('#jobList').html('<div class="loading-container"><div class="loading-spinner"></div></div>');
            $('#pagination').empty();
        }

        function showEmptyState() {
            $('#jobList').html(`
                <div class="empty-state">
                    <i class="far fa-sad-tear"></i>
                    <h3>Không tìm thấy công việc phù hợp</h3>
                    <p>Hãy điều chỉnh tiêu chí tìm kiếm và thử lại</p>
                    <button class="btn btn-primary" id="resetFiltersBtn">Đặt lại bộ lọc</button>
                </div>
            `);

            $('#resetFiltersBtn').click(resetFilters);
            $('#pagination').empty();
        }

        // Close suggestions when clicking outside
        $(document).click(function (event) {
            if (!$(event.target).closest('.form-group-icon').length) {
                clearSuggestions();
            }
        });
    </script>
</body>

</html>
